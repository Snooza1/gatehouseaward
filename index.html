<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatehouse Rewards - Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="script.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Gatehouse Rewards Logo" class="logo">
    <h1>Certificate Verification</h1>
  </header>

  <main>
    <section class="verify-section">
      <h2>Verify a Certificate</h2>
      <form id="verifyForm">
        <input type="text" id="certNumber" placeholder="Enter Certificate Number" required>
        <button type="submit">Verify</button>
      </form>
      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gatehouse Rewards. All rights reserved.</p>
    <p>
      Need help? Email 
      <a href="mailto:support@gatehouserewards.com">support@gatehouserewards.com</a>
    </p>
  </footer>

  <script>
    // Simple mock verification script (replace with real backend/API integration)
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const certNumber = document.getElementById('certNumber').value.trim();
      const resultDiv = document.getElementById('result');
      // Mock: Accepts "146882" as a valid certificate for demonstration
      if(certNumber === "146882") {
        resultDiv.innerHTML = `
          <div class="success">
            <h3>Certificate Verified ✅</h3>
            <p><strong>Certificate Number:</strong> 146882</p>
            <p><strong>Name:</strong> Mary Kevin</p>
            <p><strong>Award:</strong> Level 3 TESOL</p>
            <p><strong>Date:</strong> 23/08/2022</p>
            <p><strong>Status:</strong> <span class="badge success-badge">Authentic & Valid</span></p>
          </div>
        `;
      } else {
        resultDiv.innerHTML = `
          <div class="error">
            <h3>Certificate Not Found ❌</h3>
            <p>Please check the certificate number and try again. If you believe this is an error, contact <a href="mailto:support@gatehouserewards.com">support@gatehouserewards.com</a>.</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
