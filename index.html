<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatehouse Rewards - Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Gatehouse Rewards Logo" class="logo">
    <h1>Certificate Verification</h1>
  </header>

  <main>
    <section class="verify-section">
      <h2>Verify a Certificate</h2>
      <form id="verifyForm">
        <input type="text" id="certNumber" placeholder="Enter Certificate Number" required>
        <button type="submit">Verify</button>
      </form>
      <div id="result" class="result"></div>
    </section>

    <section class="add-section">
      <h2>Add More Certificates</h2>
      <form id="addForm">
        <input type="text" id="addCertNumber" placeholder="Certificate Number" required>
        <input type="text" id="addCertName" placeholder="Name" required>
        <input type="text" id="addCertAward" placeholder="Award/Qualification" required>
        <input type="text" id="addCertDate" placeholder="Date (DD/MM/YYYY)" required>
        <button type="submit">Add Certificate</button>
      </form>
      <div id="addResult" class="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Gatehouse Rewards. All rights reserved.</p>
    <p>
      Need help? Email 
      <a href="mailto:support@gatehouserewards.com">support@gatehouserewards.com</a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
