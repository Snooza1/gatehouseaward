<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gatehouse Awards - Certificate Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="center-card">
    <img src="logo.png" alt="Gatehouse Awards Logo" class="gh-logo">
    <h1 class="main-title">Certificate Verification</h1>
    <p class="subtitle">
      Please enter the GA certificate number as it appears on the front of the certificate.
    </p>
    <!-- Loader spinner -->
    <div id="loader" class="loader" style="display: none;">
      <div class="spinner"></div>
    </div>
    <form id="verifyForm">
      <input type="text" id="certNumber" placeholder="Certificate Number" autocomplete="off" required>
      <button type="submit" id="searchBtn">Search</button>
    </form>
    <div id="result" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
